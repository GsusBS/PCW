    <section>
        <h2>Regístrate con tus datos</h2>
        <div>
            <form onsubmit="return registro(this);">
                <fieldset>
                    <p id="mensaje-login" class="contenedor-mensaje"></p>
                    <!-- Username -->
                    <p>
                        <label for="login">Login:</label>
                        <input type="text" id="login" required autofocus placeholder="solo numeros y letras"
                            pattern="^([a-zA-Z]+[0-9]{0,4}){4,20}$" onkeyup="compruebaLogin(this);">
                    </p>
                    <!-- Password -->
                    <p>
                        <label for="pass">Contraseña:</label>
                        <input type="password" id="pass" required minlength="6" maxlength="16"
                            placeholder="Entre 6-20 caracteres" pattern="^([a-zA-Z]+[0-9]{0,4}){6,20}$"  onkeyup="comparaPWD();">
                    </p>
                    <p>
                        <label for="pass2">Confirmar contraseña:</label>
                        <input type="password" id="pass2" minlength="6" maxlength="16"
                            placeholder="Entre 6-20 caracteres" pattern="^([a-zA-Z]+[0-9]{0,4}){6,20}$" onkeyup="comparaPWD();">
                    </p>
                    <p id="mensaje-pass"></p>
                    <p>
                        <label for="username">Nombre completo</label>
                        <input type="text" id="username" required minlength="8" maxlength="16">
                    </p>
                    <p>
                        <label for="mail">Email:</label>
                        <input type="email" id="mail" required minlength="8" maxlength="16"
                            placeholder="ejemplo@mail.com">
                    </p>
                    <p>
                        <label for="fotoPerfil">Foto de perfil:</label>
                        <input type="file" accept="image/*" name="fotoPerfil" id="fotoPerfil" >
                    </p>
                    <input type="submit" value="Registrarse">
                    <button onclick="mostrarMensaje();" type="reset">Reset</button>
                    <!-- Submit Button -->
                </fieldset>
            </form>
        </div>
